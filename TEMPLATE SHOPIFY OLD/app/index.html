<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
  <title>r4-b</title>
</head>

<body>
  <div class="main-content-container">
    <div id="content-layout">
      <section class="layout-header">
        <picture>
          <source srcset="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-header-mob.jpg" media="(max-width: 480px)" />
          <img class="layout-header__img" src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-header-desc.jpg" alt="R4 Roto - A smart way to create more space" title="R4 Roto - A smart way to create more space" />
        </picture>
        <ul class="layout-icons">
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/vesa-icon.svg" class="item__img" alt="VESA" />
            </div>

            <h3 class="item__title">VESA</h3>
            <span class="item__desc">75x75 - 100x100</span>
          </li>
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/load-icon.svg" class="item__img" alt="Max load" />
            </div>

            <h3 class="item__title">Max load</h3>
            <span class="item__desc">20 kg</span>
          </li>
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/wall-icon.svg" class="item__img" alt="Wall distance" />
            </div>

            <h3 class="item__title">Wall distance</h3>
            <span class="item__desc">8 - 42 cm</span>
          </li>
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/swivel-icon.svg" class="item__img" alt="Swivel" />
            </div>

            <h3 class="item__title">Swivel</h3>
            <span class="item__desc">180°</span>
          </li>
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/rotation-icon.svg" class="item__img" alt="Rotation" />
            </div>

            <h3 class="item__title">Rotation</h3>
            <span class="item__desc">360°</span>
          </li>
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/tilt-icon.svg" class="item__img" alt="Tilt" />
            </div>

            <h3 class="item__title">Tilt</h3>
            <span class="item__desc">+8° ~ -8°</span>
          </li>
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/diagonal-icon.svg" class="item__img" alt="TV size" />
            </div>

            <h3 class="item__title">TV size</h3>
            <span class="item__desc">10"– 35"</span>
          </li>
        </ul>

      </section>

      <section class="full-img ">
        <picture>
          <source srcset="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-block1-mob.jpg" media="(max-width: 480px)" />
          <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-block1-desc.jpg" alt="Rotation 360 degrees" title="Rotation 360 degrees" />
        </picture>
      </section>
      <section class="full-img ">
        <picture>
          <source srcset="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-block2-mob.jpg" media="(max-width: 480px)" />
          <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-block2-desc.jpg" alt="Full motion" title="Full motion" />
        </picture>
      </section>
      <section class="grid-layout">
        <div class="grid-layout__grid-item grid-item">
          <picture>
            <source srcset="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid1-mob.jpg" media="(max-width: 480px)" />
            <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid1-desc.jpg" alt="Easy installation" title="Easy installation" />
          </picture>
        </div>
        <div class="grid-layout__grid-item grid-item">
          <picture>
            <source srcset="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid2-mob.jpg" media="(max-width: 480px)" />
            <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid2-desc.jpg" alt="Elastic protective pads" title="Elastic protective pads" />
          </picture>
        </div>
        <div class="grid-layout__grid-item grid-item">
          <picture>
            <source srcset="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid3-mob.jpg" media="(max-width: 480px)" />
            <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid3-desc.jpg" alt="Wide adjustment range 8-42 cm" title="Wide adjustment range 8-42 cm" />
          </picture>
        </div>
        <div class="grid-layout__grid-item grid-item">
          <picture>
            <source srcset="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid4-mob.jpg" media="(max-width: 480px)" />
            <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid4-desc.jpg" alt="Multiple VESA mounting options" title="Multiple VESA mounting options" />
          </picture>
        </div>
        <div class="grid-layout__grid-item grid-item">
          <picture>
            <source srcset="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid5-mob.jpg" media="(max-width: 480px)" />
            <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid5-desc.jpg" alt="Compatible with PC monitors" title="Compatible with PC monitors" />
          </picture>
        </div>
        <div class="grid-layout__grid-item grid-item">
          <picture>
            <source srcset="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid6-mob.jpg" media="(max-width: 480px)" />
            <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-grid6-desc.jpg" alt="Install the tamper proof screw* for extra protection against TV theft" title="Install the tamper proof screw* for extra protection against TV theft" />
          </picture>
        </div>
      </section>

      <section class="full-img">
        <picture>
          <source srcset="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-block3-mob.jpg" media="(max-width: 480px)" />
          <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-block3-desc.jpg" alt="VESA adapter A2G* not included" title="VESA adapter A2G* not included" />
        </picture>
      </section>
      <section class="full-img">
        <picture>
          <source srcset="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-block4-mob.jpg" media="(max-width: 480px)" />
          <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/0558/2277/8562/files/r4-b-block4-desc.jpg" alt="ONKRON" title="ONKRON" />
        </picture>
      </section>
    </div>
  </div>
</body>

</html>
