<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.min.css">
  <title>ts1881-b</title>
</head>

<body>
  <div class="main-content-container">
    <div id="content-layout">
      <section class="layout-header">
        <picture>
          <source srcset="https://cdn.shopify.com/s/files/1/2223/8189/files/ts1881-b-header-mob.jpg" media="(max-width: 480px)" />
          <img class="layout-header__img" src="https://cdn.shopify.com/s/files/1/2223/8189/files/ts1881-b-header-desc.jpg" alt="TS2771 - State-of-the-Art Aluminum TV Stand" title="TS2771 - State-of-the-Art Aluminum TV Stand" />
        </picture>
        <ul class="layout-icons">
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/2223/8189/files/vesa-icon.svg" class="item__img" alt="VESA" />
            </div>

            <h3 class="item__title">VESA</h3>
            <span class="item__desc">300x100 - 800x500</span>
          </li>
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/2223/8189/files/load-icon.svg" class="item__img" alt="Max load" />
            </div>

            <h3 class="item__title">Max load</h3>
            <span class="item__desc">200 lbs</span>
          </li>
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/2223/8189/files/height-icon.svg" class="item__img" alt="Max TV weight" />
            </div>

            <h3 class="item__title">Max TV weight</h3>
            <span class="item__desc">53.1" - 64.9"</span>
          </li>
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/2223/8189/files/portrait-icon.svg" class="item__img" alt="Portrait mode" />
            </div>

            <h3 class="item__title">Portrait mode</h3>
            <span class="item__desc">90°</span>
          </li>
          <li class="layout-icons__item">
            <div class="item__img-wrapper">
              <img src="https://cdn.shopify.com/s/files/1/2223/8189/files/diagonal-icon.svg" class="item__img" alt="Diagonal" />
            </div>

            <h3 class="item__title">Diagonal</h3>
            <span class="item__desc">50"– 86"</span>
          </li>
        </ul>

      </section>

      <section class="full-img ">

          <source srcset="https://cdn.shopify.com/s/files/1/2223/8189/files/ts1881-b-block1-desc.jpg" media="(max-width: 480px)" />

      </section>

        <div class="grid-layout__grid-item grid-item">

        <div class="grid-layout__grid-item grid-item">

          </picture>
        </div>
        <div class="grid-layout__grid-item grid-item">

          </picture>
        </div>

      <section class="full-img">
        <picture>
          <source srcset="https://cdn.shopify.com/s/files/1/2223/8189/files/ts1881-b-block2-desc.jpg" media="(max-width: 480px)" />
          <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/2223/8189/files/ts1881-b-block2-desc.jpg" alt="Best quality at affordable prices" title="Best quality at affordable prices" />

        <picture>

        </picture>
        <picture>
          <source srcset="https://cdn.shopify.com/s/files/1/2223/8189/files/ts1881-b-block4-desc.jpg" media="(max-width: 480px)" />
          <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/2223/8189/files/ts1881-b-block4-desc.jpg" alt="Home" title="Home" />

        <picture>
          <source srcset="https://cdn.shopify.com/s/files/1/2223/8189/files/ts1881-b-block5-desc.jpg" media="(max-width: 480px)" />
          <img class="full-img__img" src="https://cdn.shopify.com/s/files/1/2223/8189/files/ts1881-b-block5-desc.jpg" alt="Best quality at affordable prices" title="Best quality at affordable prices" />
